<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Pro</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <section class=" bg-gray-50">
        <div class=" flex flex-row mx-auto justify-center items-center lg:items-start ">
            <div class="w-full px-16 lg:w-1/2  md:px-12 lg:px-24">
                <div class="hidden xl:block py-0 xl:py-2 text-black font-bold text-3xl">
                    <a href="index.html">DentalPro</a>
                </div>
                <div class="pt-4 xl:pt-12">
                    <h1 class="text-xl md:text-3xl font-semibold leading-tight">Book your appointment with DentalPro in 2 minutes</h1>
                </div>
                <div class="pt-4 font-light">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed molestie metus turpis. Vivamus mollis diam quis erat tincidunt.</p>
                </div>

                <div>
                    <form class="mt-6" action="#" method="POST">
                        <div>
                            <label class="block text-gray-700">Full Name</label>
                            <input type="text" name="" id="" placeholder="Enter Full Name" class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus="" required="">
                        </div>

                        <div class="flex flex-col md:flex-row items-start mt-4 md:-mx-4">
                            <div class="w-full md:mx-4">
                                <label class="block text-gray-700">Phone Number</label>
                                <input type="tel" name="" id="" placeholder="Enter Phone Number" class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-blue-500 focus:bg-white focus:outline-none" required="">
                            </div>

                            <div class="w-full md:mx-4 mt-4 md:mt-0">
                                <label class="block text-gray-700">Treatment</label>
                                <div class="relative mt-1">
                                    <select name="" id="" class="w-full px-4 py-3 rounded bg-gray-200 border focus:border-blue-500 focus:bg-white focus:outline-none appearance-none" required="">
                                <option value="" selected="" disabled="">Select Treatment</option>
                              </select>

                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700">
                                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path></svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="w-full mt-4">
                            <label class="block text-gray-700">Message</label>
                            <textarea name="" id="" placeholder="Write message" class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-blue-500 focus:bg-white focus:outline-none resize-none" rows="3" required=""></textarea>
                        </div>

                        <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded
                          px-4 py-3 mt-4">Book Appointment</button>
                    </form>
                </div>
                <p class="pt-12 pb-1 text-gray-500">Â© 2019 DentalPro - All Rights Reserved.</p>
            </div>
            <div class="bg-blue-600 h-screen hidden lg:flex w-1/2">
                <div>
                    <img class="w-full h-screen object-cover" src="img/bg-img-01.jpg" alt="" srcset="">
                </div>
            </div>

        </div>

    </section>

</body>

</html>
